# # Install pre-commit hooks via
# pre-commit install

repos:
- repo: https://github.com/pre-commit/mirrors-yapf
  rev: v0.30.0
  hooks:
  # yapf = yet another python formatter
  - id: yapf
    name: yapf
    types: [python]
    exclude: >
      (?x)^(
          docs/.*|
      )$
    args: ['-i']

- repo: local
  hooks:
  - id: pylint
    language: system
    types: [file, python]
    name: pylint
    entry: pylint

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0  # Use the ref you want to point at
  hooks:
  - id: check-json
