sudo: required

services:
  - docker

before_install:
  - python .ci/check_travis_tag.py
  - docker build -t aiida_cp2k_test .
  - docker run -d aiida_cp2k_test

script:
  - sleep 30 # wait untill the container is launched
  - "export DOCKERID=`docker ps -qf 'ancestor=aiida_cp2k_test'`"
  - "echo \"Docker ID: $DOCKERID\""
  - "docker exec -it --user aiida \"$DOCKERID\" /bin/bash -l -c 'cd code/aiida-cp2k/ && ./run_tests.sh'"

git:
  depth: 3

